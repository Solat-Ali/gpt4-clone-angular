<div class="chat flex flex-column relative">
    <div class="chat__content relative grid flex-column flex-1">
        @if(!messagesString.length){
        <div class="chat__welcome col-12 md:col-8 md:col-offset-2 lg:col-6 lg:col-offset-3 text-center">
            <h1 class="mt-8">
                Welcome to ChatGPT-4o
            </h1>
            <p-image src="assets/images/chatgpt_icon_white.png" alt="Image" width="48" />
        </div>
        }
        @else{
       

        <div class="chat__thread mt-3 col-12 md:col-8 md:col-offset-2 lg:col-6 lg:col-offset-3 border-1">
                <ng-container *ngFor="let message of messagesString">
                    <app-chat-message [message]="message"></app-chat-message>
                </ng-container>
            </div>
        }
    </div>

    <!-- Chat Form -->
    <div class="chat__form grid">
        <div *ngIf="apiKey" class="col-12 md:col-8 md:col-offset-2 lg:col-6 lg:col-offset-3">
            <app-chat-form [apiKey]="apiKey" (messagePosted)="onMessagePosted($event)"></app-chat-form>
        </div>
    </div>
</div>

<!-- API Config Modal -->
<app-apikey-modal *ngIf="showConfigModal" (setAPIKey)="onSetAPIKey($event)"></app-apikey-modal>
